node_exporter_install_dir: "/home/beaprom/installs/node_exporter"
node_exporter_port: 55500
node_exporter_version: "1.10.2"

# Minecraft Prometheus Exporter (beamc user)
mc_prom_exporter_download_url: "https://github.com/cpburnz/minecraft-prometheus-exporter/releases/download/{{ mc_prom_exporter_version }}/Prometheus-Exporter-{{ mc_prom_exporter_version }}.jar"
mc_prom_exporter_install_dir: "{{ minecraft_base_dir }}/installs/prometheus_exporter"
mc_prom_exporter_jar_name: "Prometheus-Exporter-{{ mc_prom_exporter_version }}.jar"
mc_prom_exporter_port: 55501
mc_prom_exporter_version: "1.21.1-neoforge-1.2.1"

# Prometheus Server (beaprom user)
prometheus_archive_name: "prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
prometheus_data_dir: "/home/beaprom/installs/prometheus/prometheus_data"
prometheus_download_url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
prometheus_extracted_dir: "prometheus-{{ prometheus_version }}.linux-amd64"
prometheus_install_dir: "/home/beaprom/installs/prometheus"
prometheus_port: 55502
prometheus_version: "3.8.1"

# Grafana
grafana_domain: "grafana.{{ domain }}"
grafana_http_port: 55503
grafana_root_url: "https://{{ grafana_domain }}"

# Nginx
nginx_grafana_conf_path: "/etc/nginx/sites-available/{{ grafana_domain }}"
nginx_grafana_symlink_path: "/etc/nginx/sites-enabled/{{ grafana_domain }}"
nginx_http_port: 80
nginx_https_port: 443

